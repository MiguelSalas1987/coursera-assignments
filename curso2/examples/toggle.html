<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../week2/conFusion/css/bootstrap.min.css" rel="stylesheet">
    <link href="../week2/conFusion/css/bootstrap-theme.min.css" rel="stylesheet">
    <title>toggle example</title>
  </head>
  <body>
    <p style="padding:20px">

    </p>
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="collapse in" id="collapseExample">
          <div class="well">
            <h3>Some content in your mind</h3>
            <p>
              Thi will be collapsed with the button in the right, trust me =)
            </p>
          </div>
        </div>
        <!--
            The collapse  behavior of this div is implemented usig the classes
            'collapse' and 'in', the content of this div will be either shown or
             hidden by clicking in the button in the next div of this row
        -->
      </div>

      <div class="col-md-3">
        <a class=" btn btn-primary"role="button"
        data-toggle="collapse" href="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
          Toggle info
        </a>
      </div>
      <!--
        This button will be doing the toggling of div above,
        this behavior is implemented using  an <a> with the button clases,
        for the toggle to take action there is the data-toggle="collapse",
        and to know what to collapse the is the 'href' attribute pointing to
        the id of the div above: href="#collapseExample"
      -->

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../week2/conFusion/js/bootstrap.min.js"></script>
  </body>
</html>
